<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <h1>Todo</h1>
      <div class="container">
        <div class="container_top_box">
          <div class="date_box">
            <div class="date_box1">
              <p id="days_p2" class="days_p">thur</p>
              <p id="days_p" class="days_p">9</p>
            </div>
            <div class="time_box">
              <p id="time_p_hours" class="time_p">6:</p>
              <p id="time_p_minutes" class="time_p">23</p>
              <p id="AM_or_PM" class="time_p">Am</p>
            </div>
          </div>
        </div>
        <form id="form">
          <div class="input_box">
            <label for="task"
              ><img
                class="plus_img"
                src="./images/akar-icons_circle.svg"
                alt=""
            /></label>
            <input id="input" type="text" placeholder="Note" />
          </div>
          <button><img src="./images/Vector.svg" alt="" /></button>
        </form>
        <div id="container_bottom_box" class="container_bottom_box"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
